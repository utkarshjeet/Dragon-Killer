<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="top-section">
        <div id="game">
            <div id="stats">
                <span class="stat">XP: <strong>0</strong></span>
                <span class="stat">Health: <strong>100</strong></span>
                <span class="stat">Gold: <strong>50</strong></span>
            </div>
            <div id="controls">
                <button id="btn-store">Go to store</button>
                <button id="btn-cave">Go to cave</button>
                <button id="btn-dragon">Fight dragon</button>
            </div>
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town.
                You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </div>
    </div>
    <div id="bottom-section"></div>
</body>

</html>
